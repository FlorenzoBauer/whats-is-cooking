<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cooking</title>
</head>

<body>
    <header>
        <div class="userLogin">
            <div class="userButton" id="userBtn">User</div>
        </div>
        <div class="headerLogo">
            <img id="banner" src="/images/cookingbannerv3.png" alt="project logo" width="1708">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="btn" id="viewHomeBtn">Home</a></li>
                <li><a href="#" class="btn" id="allRecipesBtn">All Recipes</a></li>
                <li><a href="#" class="btn" id="viewSavedBtn">Saved</a></li>
                <li><a href="#" class="btn hidden" id="saveBtn">Add to Saved</a></li>
                <li><a href="#" class="btn hidden" id="rmvBtn">Remove From Saved</a></li>
                <li><input class="search-input" id="searchAll" type="text" placeholder="Search All Recipes"></li>
            </ul>
        </nav>
        <div class="search-saved-container hidden">
            <input class="search-input" id="searchSaved" type="text" placeholder="Search Saved Recipes">
            <p class="searchSavedTitle">...search your favorites!</p>
        </div>
    </header>
    <main>
        <!-- Print Button -->
        <button class="print-button" onclick="openPrintModal()">Print Page</button>

        <!-- Print Modal -->
        <div class="print-modal" id="printModal">
            <div class="print-modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="printRecipeTitle" class="recipe-title"></h2>
                    <div class="recipe-img"></div>
                    <div class="recipe-details">
                        <p id="printRecipeIngredients" class="ingredients-list"></p>
                        <p id="printRecipeCost" class="recipe-cost"></p>
                        <p id="printRecipeInstructions" class="instructions-list"></p>
                    </div>
                </div>
                <button class="print-modal-button">Print</button>
            </div>
        </div>
        <h2 class="recipeOtd">Suggested for you!</h2>
        <section class="home-container">
        </section>
        <section class="recipes-container hidden">
            <!-- Sample Recipe Card -->
            <!-- <div class="recipe-card">
                <img src="sample_image.jpg" alt="Recipe Image">
                <p class="recipe-name">Delicious Recipe</p>
            </div> -->

            <!-- Add more recipe cards here as needed -->
        </section>
        <section class="to-recipe-container hidden">
            <div class="recipe-title-container">
                <h2 class="recipe-title"></h2>
                <span class="recipe-cost"></span>
            </div>
            <article class="ingredients-container">
                <ul class="ingredients-list">
                    <!-- <li></li> -->
                </ul>
            </article>
            <div class="recipe-img">
                <!-- <img> -->
            </div>
            <article class="instructions-container">
                <ul class="instructions-list">
                    <!-- <li></li> -->
                </ul>
            </article>
        </section>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
